name: Test Firebase Functionds and Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  test_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd functions && jq '.private_key=env.FIREBASE_PRIVATE_KEY' serviceAccountKey.json >> tmp.json && mv tmp.json serviceAccountKey.json && npm ci && npm test
        env:
          FIREBAES_PRIVATE_KEY: '${{ secrets.FIREBASE_PRIVATE_KEY }}'
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANDWICH_ORDERS }}'
          projectId: sandwich-orders
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
